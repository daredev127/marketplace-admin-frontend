<c-card class="mb-4">
  <c-card-header>
    <strong>Seller Demographics</strong>
  </c-card-header>
  <c-card-body>
    <c-row>
      <c-col xl="2" lg="4" sm="6">
        <c-widget-stat-c
          [title]="'Total Number of Sellers'"
          class="mb-4"
          color="info"
          inverse
          value="{{ this.totalSellers }}"
        >
        </c-widget-stat-c>
      </c-col>
    </c-row>

    <c-row>
      <table cTable>
        <thead>
          <tr>
            <th scope="col">Location</th>
            <th scope="col">Number of Sellers</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of this.sellerDemographics; let i = index">
            <td>{{ data.location }}</td>
            <td>{{ data.sellerCount }}</td>
          </tr>
        </tbody>
      </table>
    </c-row>
  </c-card-body>
</c-card>
