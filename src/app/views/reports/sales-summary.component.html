<c-card class="mb-4">
  <c-card-header>
    <strong>Sales Summary</strong>
  </c-card-header>
  <c-card-body>
    <c-row>
      <c-col xl="2" lg="4" sm="6">
        <c-widget-stat-c
          [title]="'Total Sales'"
          class="mb-4"
          color="info"
          inverse
          value="{{ this.totalSales }}"
        >
        </c-widget-stat-c>
      </c-col>
    </c-row>

    <c-row>
      <table cTable>
        <thead>
          <tr>
            <th scope="col">Product Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Sales</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of this.salesSummary; let i = index">
            <td>{{ data.productName }}</td>
            <td>{{ data.price }}</td>
            <td>{{ data.quantity }}</td>
            <td>{{ data.totalSales }}</td>
          </tr>
        </tbody>
      </table>
    </c-row>
  </c-card-body>
</c-card>
