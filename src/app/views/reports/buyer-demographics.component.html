<c-card class="mb-4">
  <c-card-header>
    <strong>Buyer Demographics</strong>
  </c-card-header>
  <c-card-body>
    <c-row>
      <c-col xl="2" lg="4" sm="6">
        <c-widget-stat-c
          [title]="'Total Number of Buyers'"
          class="mb-4"
          color="info"
          inverse
          value="{{ this.totalBuyers }}"
        >
        </c-widget-stat-c>
      </c-col>
    </c-row>

    <c-row>
      <table cTable>
        <thead>
          <tr>
            <th scope="col">Location</th>
            <th scope="col">Number of Buyers</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of this.buyerDemographics; let i = index">
            <td>{{ data.location }}</td>
            <td>{{ data.buyerCount }}</td>
          </tr>
        </tbody>
      </table>
    </c-row>
  </c-card-body>
</c-card>
