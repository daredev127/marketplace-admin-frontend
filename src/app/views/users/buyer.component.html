<c-card>
  <c-card-header>
    <strong>Buyer Management</strong>
  </c-card-header>
  <c-card-body>
    <table cTable>
      <thead>
        <tr>
          <th scope="col">Username</th>
          <th scope="col">Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of this.users; let i = index">
          <td>{{ data.username }}</td>
          <td>{{ data.name }}</td>
        </tr>
      </tbody>
    </table>
  </c-card-body>
</c-card>
